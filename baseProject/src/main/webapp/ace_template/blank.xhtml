	<script>
			jQuery(function($) {
				$('[data-rel=tooltip]').tooltip();
				$('.aa_tooltip').tooltip();
				$('[data-rel=popover]').popover({html:true});
			});
			
			
			function updateCss() {
            	$('.ui-inplace-editor').addClass('editable-buttons');
	           	$('.ui-inplace-editor button span[class="ui-button-text"]').addClass('hide');
	           	
	           	$('.ui-inplace-editor button[title="save"]').addClass('btn btn-info editable-submit');
	           	$('.ui-inplace-editor button[title="save"]').removeClass('ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-inplace-save');
	           	$('.ui-inplace-editor button[title="save"] span').addClass('icon-ok icon-white');
	           	$('.ui-inplace-editor button[title="save"] span').removeClass('ui-button-icon-left ui-icon ui-icon-check ');
	           	$('.ui-inplace-editor button[title="save"] span[class="ui-button-text ui-c icon-ok icon-white"]').remove();
	           	
	           	$('.ui-inplace-editor button[title="cancel"]').addClass('btn btn-warning editable-cancel');
	           	$('.ui-inplace-editor button[title="cancel"]').removeClass('ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-inplace-cancel');
	           	$('.ui-inplace-editor button[title="cancel"] span').addClass('icon-remove icon-white');
	           	$('.ui-inplace-editor button[title="cancel"] span').removeClass('ui-button-icon-left ui-icon ui-icon-close ');
	           	$('.ui-inplace-editor button[title="cancel"] span[class="ui-button-text ui-c icon-remove icon-white"]').remove();
           	}
           	updateCss();
           	
           	function enableDatepicker(){
           		$( ".datepicker" ).datepicker({
					showOtherMonths: true,
					selectOtherMonths: false,
					changeYear: true,
					changeMonth: true,
					dateFormat: "dd/mm/yy"
				});
           	}
           	enableDatepicker();

		</script>
	<script src="ace_template/assets/js/jquery.slimscroll.min.js" />
	<script>
			$('.slim-scroll').each(function() {
				var $this = $(this);
				$this.slimScroll({
					height : $this.data('height') || 100,
					railVisible : true
				});
			});
		</script>

	<h:form>

		<p:dialog id="reset" styleClass="password" widgetVar="passwordDlg" modal="true" width="500" closable="false" resizable="false" draggable="true" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="passwordDlg.hide()" style="margin-right: 15px">Ã—</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">Change Password</h4>
			</div>
			<p:messages id="messages" closable="true" />
			<h:panelGrid id="editZone" style="width:80%;margin-left: 20px" columns="2">
				<h:outputText value="Old Password" />
				<p:password value="#{profileView.oldPassword}" required="true" requiredMessage="You should insert your old password" />
				<h:outputText value="New Password" />
				<p:password value="#{profileView.newPassword}" required="true" requiredMessage="New password is required" />
				<h:outputText value="Repeat Password" />
				<p:password value="#{profileView.again}" required="true" requiredMessage="Please retape your new password" />

			</h:panelGrid>
			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="passwordDlg.hide()" value="Cancel" styleClass="btn btn-info" />
				<p:commandButton action="#{profileView.changePassword()}" value="Save" styleClass="btn btn-success" update="messages" oncomplete="passwordDlg.hide()" />
			</div>
		</p:dialog>
		<script>
			$('.password .ui-dialog-content').css('padding','15px 0px 0px 0px');
		</script>
	</h:form>
